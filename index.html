<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			h1{
				font-family: 黑体;
			}
			p{
				font-family: Arial,"times new roman";
				font-size: 12pt;
			}
			.one{
				font-weight: bold;
				font-size: 30px;
			}
			.two{
				font-weight: 400;
				font-size: 30px;
			}
			.three{
				font-weight: 900;
				font-size: 30px;
			}

				font-style: italic;
			}
		</style>

	<body>
	<h1>环境保护</h1>
	<p>环境保护一般是指人类为解决现实或潜在的<span class="one">环境</span>问题，协调人类与环境的关系，保护人类的<span class="two">生存</span>环境，保障经济社会的<span class="three">可持续发展</span>而采取的各种行动的总称。</p>
	<p class="italic">政府环保组织在解决我国在发展中产生的环境问题，建设资源节约型，环境友好型社会，构建和谐社会的过程中发挥着重要作用。</p>
